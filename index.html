<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor Game!</title>
    <link rel="icon" type="image/x-icon" href="img\favicon\private-doodle-96.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <section class="text-light vh-100 game">
        <div class="container d-flex justify-content-around align-items-center h-25 w-100 score">
            <div class="text-center player-score">
                <h2 class="m-0">Player</h2>
                <p class="m-0">0</p>
            </div>
            <div class="text-center challenger-score">
                <h2 class="m-0">Challenger</h2>
                <p class="m-0">0</p>
            </div>
        </div>
         <div class="d-flex flex-column justify-content-center align-items-center h-50 intro">
            <h1 class="text-uppercase m-0" id="h-rock">Rock Paper</h1> <br/>
            <h1 class="text-uppercase m-0" id="h-scissors">& Scissors!</h1>
            <button>Let's Play!</button>
        </div>
        <div class="container d-flex justify-content-center align-items-center h-50">
            <div class="match fadeOut">
                <h2 class="text-center winner">Take your pick!</h2>
                <div class="hands d-flex">
                    <img class="player-hand" src="assets/rock.png" alt=""/>
                    <img class="challenger-hand" src="assets/rock.png" alt=""/>
                </div>
                <div class="container d-flex justify-content-around align-items-center h-25 options">
                    <button class="rock">rock</button>
                    <button class="paper">paper</button>
                    <button class="scissors">scissors</button>
                </div> 
            </div>
        </div>
    </section>
    <script src="game.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
